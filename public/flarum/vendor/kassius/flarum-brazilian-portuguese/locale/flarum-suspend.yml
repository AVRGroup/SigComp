flarum-suspend:
    
  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##
  
  # Strings in this namespace are used by the forum interface.
  forum:
    
    suspend_user:
      title: => flarum-suspend.ref.suspend
      status_heading: Suspenso até
      not_suspended_label: Não está suspenso
      indefinitely_label: Tempo indeterminado
      limited_time_label: Tempo determinado
      limited_time_days_text: Dias
      submit_button: Salvar Mudanças
    
      
    user_controls:
      suspend_button: => flarum-suspend.ref.suspend
      
    user_badge:
      suspended_tooltip: Suspenso
     
  # Strings in this namespace are used by the admin interface.    
  admin:
    permissions:
      suspend_users_label: Suspender usuários
      
      
  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    suspend: Suspender    